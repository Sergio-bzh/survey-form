<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Useless Practice Survey Form</title>
      <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
      <main>
        <h1 id="title">First contact form</h1>
        <p id="description">This form aims to stablis a first contact</p>
        <form id="survey-form">
          <label for="name" id="name-label"> Enter your name </label>
          <input class="block" name="name" id="name" type="text" placeholder="e.g. John" required>
          <label for="email" id="email-label"> Fill with a valid e-mail address</label>
          <input class="block" name="email" id="email" type="email" placeholder="john.smith@thematrix.com" required>
          <label for="number" id="number-label"> Please enter your age (between 13 and 120)</label>
          <input name="age" id="number" type="number" min="13" max="120" placeholder="e.g. 13 ">
          <label for="dropdown">Your prefered desert</label>
          <select class="block" name="desert" id="dropdown">
            <option value="">Select one</option>
            <option value="ice-cream">Ice cream</option>
            <option value="pie">Apple pie</option>
            <option value="chocolate">Chocolate</option>
            <option value="fruit">Fruits</option>
          </select>
          <div class="pets">
          <span>Choose your prefered pet</span>
            <div>
              <label for="pet"><input name="pet" id="cats" type="radio" value="cats" > Cats</label>
            </div>
            <div>
              <label for="pet"><input name="pet" id="dogs" type="radio" value="dogs" > Dogs</label>
            </div>  
          </div>
          <div>
          <p>Select your prefered activities</p>
            <ul>
              <li>
                <input name="theater" id="theater" type="checkbox" value="theater"><label for="theater"> Theater</label>
              </li>
              <li>
                <input name="museums" id="museums" type="checkbox" value="museums"><label for="museums"> Museum</label>
              </li>
              <li>
                <input name="cinema" id="cinema" type="checkbox" value="cinema"><label for="cinema"> Cinema</label>
              </li>
              <li>
                <input name="opera" id="opera" type="checkbox" value="opera"><label for="opera"> Opera</label>
              </li>
              <li>
                <input name="videoGames" id="videoGames" type="checkbox" value="videoGames"><label for="videoGames"> Video Games</label>
              </li>
            </ul>
          </div>
          <textarea name="userPresentation" id="aboutUser" cols="30" rows="10" placeholder="Tell us about you"></textarea>
          <input id="submit" class="button" type="submit" value="Send the form">
        </form>
      </main>
    </body>
  </html>
